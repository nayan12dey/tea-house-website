<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>

    <!-- banner section starts -->

    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto max-w-[1200px]">
        <div class="banner-left space-y-[30px] ">
            <h2 class="text-[80px] font-bold">It's good <br>
                tea time at The <br> Tea House</h2>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
                Buds.</p>
            <button
                class="py-3 px-5 rounded-md text-white font-semibold bg-linear-to-r from-[#FF8938] to-[#ff0000]">Explore
                More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="banner-right  flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">

            <!-- rating div section -->
            <div
                class="bg-white rounded-xl shadow-2xl flex justify-center gap-2 items-center w-[255px] absolute bottom-[15px] left-[50px] py-[19px] px-[25px]">
                <img src="./images/banner-rating.png" alt="">
                <div>
                    <h2 class="font-bold text-2xl">5.00</h2>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
